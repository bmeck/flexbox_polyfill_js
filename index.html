<!doctype html>
<head>
    <title>JS polyfill for flexbox</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div id="parent_box">
        <div class="fixed_child"></div><div class="fixed_child"></div>
        <div class="flex_child"></div>
        <div class="flex_child"></div>
        <div class="flex_child"></div>
    </div>
    <div id="parent_box_vertical">
        <div class="fixed_child_vertical"></div><div class="fixed_child_vertical"></div>
        <div class="flex_child"></div>
        <div class="flex_child"></div>
        <div class="flex_child"></div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="flexbox_polyfill.js"></script>
    <script type="text/javascript"> 
    $(function() {
      $.flexBox.flexIt({
        'parentId': '#parent_box',
        'fixedClass': '.fixed_child',
        'flexClass': '.flex_child',
        'directionToFlex': 'horizontal'
      });
    
      $.flexBox.flexIt({
        'parentId': '#parent_box_vertical',
        'fixedClass': '.fixed_child_vertical',
        'flexClass': '.flex_child',
        'directionToFlex': 'vertical'
      });
    });
    </script>
</body>
